{% extends 'base.html' %}

{% block styles %}
<link type="text/css" rel="stylesheet" href="/static/css/style.css" />
{% endblock %}

{% block content %}
<div class="row">
  <div class="col">
    <h1>Enter Channel</h1>
    <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}
      <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
      </p>
      <p>
        {{ form.submit() }}</p>
      </p>
    </form>
  </div>
</div>
{% endblock %}
